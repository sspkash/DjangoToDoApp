{% extends "base.html" %}
{% block content %}
<h4>Edit item: {{ object.title }}</h4>
<div>
    <form method="post">
        {% csrf_token %}
            <table class="tasktable">
                {{ form.as_table }}
            </table>
        <p>
            <input value="Submit" type="submit"/>
            <input value="Cancel" type="button" onclick="location.href='{% url "list" todo_list.id %}'"/>
            {% if object %}
                <input value="Delete this task" type="button" onclick="location.href='{% url "task-delete" todo_list.id object.id %}'"/>
            {% endif %}
        </p>
    </form>
</div>
{% endblock %}
