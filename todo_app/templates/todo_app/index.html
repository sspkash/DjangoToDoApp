{% extends "base.html" %}
{% block content %}
<div><p><input value="Add a new list" type="button" onclick="location.href='{% url "list-add" %}'"/></p>
</div>
{% if object_list %}
<h4>My list(s):</h4>
{% endif %}
    {% for onelist in object_list %}
        <p><input value="{{ onelist.title }}" type="button" onclick="location.href='{% url "list" onelist.id %}'"/></p>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
{% endblock %}
